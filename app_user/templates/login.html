{% extends "base.html" %}

{% block content %}
<br><br><br><br><br>
    <h5>Please login first, thank you!</h5>
    <br>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'app_user:login' %}" method = "post">
    {% csrf_token %}
    {{ form.as_p}}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'app_port:main'%}">

    </form>

{% endblock %}
